<head>

    <title>Sign in to Github. Github</title>

<body>
    <div class="container">
        <div class="top">
            <i class="fa-brands fa-github fa-2xl" id="icon"></i>
            <br>
            <span id="topspan">Sign in to GitHub</span>
        </div>
        <div class="formcon">
            <form action="" class="formclass">
                <label id="un" for="">Username or Email address</label><br>
                <input id="ut" type="text" autofocus><br>
                <label id="un" for="">Passsword<span id="fp"><a id="link" href="">Forgot Password?</a></span></label><br>
                <input id="ut" type="password"><br>
                <button id="signin">Sign In</button><br>
            </form>
        </div>
        <div class="second">
            <a id="passkey" href="">Sign in with a Passkey</a>
            <br>
            <span id="new">New to GitHub? <a href="">Create an Account</a></span>
        </div>
        <div class="third">
            <a href="" id="links">Terms</a>
            
            <a href="" id="links">Privacy</a>
            <a href="" id="links">Docs</a>
            <a href="" id="links">Contact Github Support</a>
            <a href="" id="links">Manage Cookies</a>
            <a href="" id="links">Do not share my personal information</a>
        </div>
    </div>
